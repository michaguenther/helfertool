{% extends "helfertool/admin.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block admincontent %}
    <h2>{% trans "Generating badges failed" %}</h2>

    {% if latex_output %}
        <pre>
            {{ latex_output }}
        </pre>
    {% elif error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% else %}
        <div class="alert alert-info" role="alert">
            {% trans "There is no error" %}
        </div>
    {% endif %}
{% endblock %}
